<body>

<nav>

</nav>

<section class="section">
<h1>Design Projects</h1>
<div id="gallery"></div>
</section>


<!-- FULLSCREEN VIEWER -->

<div id="fullscreenViewer">
<span id="closeViewer">&times;</span>
<img id="fullImage">
</div>

<script>
const gallery = document.getElementById("gallery");

// change folder name here
const folder = "design";

for(let i=1;i<=100;i++){

let img = document.createElement("img");
img.src = `images/${folder}/${folder}${i}.jpg`;

img.onerror = function(){
this.style.display="none";
};

img.onclick = function(){
document.getElementById("fullscreenViewer").style.display="flex";
document.getElementById("fullImage").src = this.src;
};

gallery.appendChild(img);
}

document.getElementById("closeViewer").onclick = function(){
document.getElementById("fullscreenViewer").style.display="none";
};
</script>
<script src="js/gallery.js"></script>
</body>
</html>
